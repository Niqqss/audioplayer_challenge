<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd6a5f940b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="assets/images/music-front-color.png" alt="" class="background-image" id="music-note">
    <img src="assets/images/headphone-front-premium.png" alt="" class="background-image" id="headphone">
    <main>
        <div class="border-container">
            <div class="audio-player">
                <div class="thumbnail-container">
                    <img src="assets/images/I-Feel-Fantastic.jpg" alt="album thumbnail" class="thumbnail">
                    <canvas width="1450" height="1450"></canvas>
                </div>
                <div class="top-info">
                    <div class="top-info-content">
                        <ul class="playlist"></ul>
                    </div>
                </div>
                <div class="music-info">
                    <h2 class="music-title"></h2>
                    <h3 class="artist-name"></h3>
                    <p class="current-index">
                        <span>1</span>/6
                    </p>
                    <audio src="assets/audio/Fantastic.mp3"></audio>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                        <span class="time-indicator current-time">0:00</span>
                        <span class="time-indicator duration-time">0:00</span>
                    </div>
                    <nav class="navigation">
                        <button class="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
                        <button class="prev-btn"><i class="fa-solid fa-backward"></i></button>
                        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
                        <button class="next-btn"><i class="fa-solid fa-forward"></i></button>
                        <div class="more-options">
                            <button class="shuffle-btn mobile"><i class="fa-solid fa-shuffle"></i></button>
                            <div class="volume-control-container">
                                <i class="fa-solid fa-volume-off"></i>
                                <input type="range" class="volume-control">
                                <i class="fa-solid fa-volume-high"></i>
                            </div>
                            <button class="show-playlist mobile"><i class="fa-solid fa-list"></i></button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
